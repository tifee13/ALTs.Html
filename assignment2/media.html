<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>ASSIGNMENT 2</title>
</head>
<body>
    <header>
            <h1>About Me - Media</h1>
    </header>
    <main>
        <section id="picture"></section>

        <section id="images">
            <img src="./assets/images/My own .jpg" alt="Can't show picture" height="300" width="300">
        </section>

        <section id="videos">
            <video controls width="400">
                <source src="./assets/videos/my_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section id="audio">
            <audio controls>
                <source src="./assets/audio.mp3" alt="Can't play audio file">
            </audio>
        </section>


    </main>
</body>
</html>
